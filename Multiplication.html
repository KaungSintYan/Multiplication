    <!-- As a heading -->

    </div>
    </nav>

    <div class="container row justify-content-center">
        <div class="card col-4 mt-2">
            <div class="card-body">
                <div class="input-group">
                    <input type="number" id="num" class="form-control" placeholder="Enter Number" aria-label="Recipient's username with two button addons">
                    <button class="btn btn-outline-secondary" type="button" onclick="multiply(1)"><i class="fa-solid fa-plus"></i></button>
                    <button class="btn btn-outline-secondary" type="button" onclick="multiply(2)"><i class="fa-solid fa-minus"></i></button>
                </div>
            </div>
            <div class="card-footer" id="result">

            </div>
        </div>
    </div>

    <script src="Multiple.js"></script>
